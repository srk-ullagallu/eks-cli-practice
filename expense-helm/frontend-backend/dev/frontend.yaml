env: dev
name: frontend
labels:
  app: frontend
  tier: web
replicaCount: 1
image:
  repository: siva9666
  name: expense-frontend
  tag: node
resources:
  requests:
    memory: "128Mi"
    cpu: "30m"
  limits:
    memory: "256Mi"
    cpu: "60m"
health_check:
  path: /health
probes:
  enabled: true
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 3
hpa:
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
service:
  port: 80

ingress:
  enabled: true

alb:
  name: "ullagallu-konka"
  group: "ullagallu"
  scheme: "internet-facing"
  certificateArn: "arn:aws:acm:ap-south-1:522814728660:certificate/9bfb2029-8335-459b-9603-a814f500f774"

dns:
  hostname: "expense-dev.bapatlas.site"


secrets:
  enabled: false
configmap:
  NGINX_CONF: |
    events {}

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Log format
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;

        # Default server configuration
        server {
            listen 80 default_server;
            server_name localhost;

            root /usr/share/nginx/html;
            index index.html;

            location / {
                try_files $uri $uri/ =404;
            }

            location /api/ {
                proxy_pass http://dev-backend:8080/;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }

            location /health {
                stub_status on;
                access_log off;
            }
        }
    }